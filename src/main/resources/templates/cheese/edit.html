<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<h2>Edit Cheese <span th:text="${cheese.name}" /> (id=<span th:text="${cheese.id}" />)</h2>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/cheese/edit" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}"/>
    </div>
    <div class="form-group">
        <input type="hidden" th:value="${cheese.id}" name="cheeseId" />
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <input class="form-control" th:field="*{category.id}" name="type"/>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
