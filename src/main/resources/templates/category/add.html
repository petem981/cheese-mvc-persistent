<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:object="${category}" method="post">

    <div class="form-group">
        <label th:for="name">Name</label>
        <input th:field="*{name}" />
        <div class="error" th:errors="*{name}"></div>
    </div>

    <input type="submit" value="Add Category" />

</form>
</body>
</html>
